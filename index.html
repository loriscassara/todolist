<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/Logo2PNG.png">
    <title>Todolist | Cooding Week</title>
    <!-- import bootstrap v5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- import fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- connect style css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- start navbar section -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary m-4 rounded">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">TodoList | Cooding Week</a>
            <div id="navbarNav">
                <form class="d-flex ms-auto" role="search">
                    <input class="form-control me-2" type="search" placeholder="Aggiungi attività.."
                        aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- end navbar section -->

    <!-- start events section -->
    <section>
        <h2 class="text-center fw-bold text-white">Sembra non ci siano attività..</h2>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <ul class="list-unstyled">
                        <li class="d-flex align-items-center m-3">
                            <div class="primaryBg d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-check text-white"></i>
                            </div>
                            <div class="whiteBg d-flex align-items-center">
                                <p class="m-0 ps-3">Programmare Lunedì</p>
                            </div>
                        </li>
                        <li class="d-flex align-items-center m-3">
                            <div class="primaryBg d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-check text-white"></i>
                            </div>
                            <div class="whiteBg d-flex align-items-center">
                                <p class="m-0 ps-3">Programmare Martedì</p>
                            </div>
                        </li>
                        <li class="d-flex align-items-center m-3">
                            <div class="primaryBg d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-check text-white"></i>
                            </div>
                            <div class="whiteBg d-flex align-items-center">
                                <p class="m-0 ps-3">Programmare Mercoledì</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- end events section -->

    <!-- import bootstrap v5 cdn (script) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- connect main javascript -->
    <script src="main.js"></script>
</body>
</html>
