<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/Logo2PNG.png">
    <title>Todolist | Cooding Week</title>
    <!-- import bootstrap v5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- import fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- connect style css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- start navbar section -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary m-4 rounded">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">TodoList | Coding Week</a>
            <div id="navbarNav">
                <form id="addTaskForm" class="d-flex ms-auto">
                    <input id="taskInput" class="form-control me-2" type="text" placeholder="Aggiungi attivitÃ .."
                        aria-label="Search">
                    <select id="importanceSelect" class="form-select me-2">
                        <option value="low">Importanza bassa</option>
                        <option value="medium">Importanza media</option>
                        <option value="high">Importanza alta</option>
                    </select>
                    <button id="addTaskButton" class="btn btn-outline-primary" type="submit"><i
                            class="fas fa-plus"></i></button>
                </form>
            </div>
        </div>
    </nav>
    <!-- end navbar section -->

    <!-- start events section -->
    <section id="taskListSection">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <ul id="taskList" class="list-unstyled"></ul>
                </div>
            </div>
        </div>
    </section>
    <!-- end events section -->

    <!-- import bootstrap v5 cdn (script) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- connect main javascript -->
    <script src="main.js"></script>
</body>
</html>
